<!DOCTYPE html>
<html lang="en">
  
   <!-- Metadata for the page -->
     <head>
          <!-- Title of webpage in the browser -->

          <link rel="stylesheet" type="text/css" href="drinks.css">
          <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
     </head>
  
     <body>
          <header>
               <div class="tabs">
                    <button class="tab_button" onclick="showTab('drinks_menu')">Drinks</button>
                    <button class="tab_button" onclick="showTab('mocktails_menu')">Mocktail</button>
                    <button class="tab_button" onclick="showTab('shots_menu')">Shots</button>

                    <button class="toggle_lukas_mode" id="toggle_lukas_mode"></button>
               </div>
          </header>    
          <div id="drinks_menu" class="menu">
               <div class="filter">
                    <div class="search">
                         <label class="search_label">Search:</label>
                         <input class="search_filter" id="drinks-search-filter" oninput="create_all()"></input>
     
                         <div class="dropdown" id="drinks-base-spirit-dropdown" tabindex="1"  onblur='closeDropdown("drinks-base-spirit-dropdown")'>

                              <div class="dropdown-content" id="drinks-category-dropdown-content">
                              </div>
                         </div>

                         <div class="dropdown" id="drinks-availability-options-dropdown" tabindex="2"  onblur='closeDropdown("drinks-availability-options-dropdown")'>
                              <button onclick='toggleDropdown("drinks-availability-options-dropdown")'>Availability</button>
                              <div class="dropdown-content" id="drinks-availability-options-dropdown-content">
                                   <label><input type="checkbox" name="Available" id="drinks-availability-dropdown" checked="true" onclick="create_all()">Available</input></label>
                                   <label><input type="checkbox" name="Not Available" id="drinks-not-availability-dropdown" onclick="create_all()">Not Available</input></label>
                              </div>
                         </div>
                    </div>
               </div>
          </div>

                              <button onclick='toggleDropdown("shots-category-dropdown")'>Category</button>
                              <div class="dropdown-content" id="shots-category-dropdown-content">

                         </div>

                         <div class="dropdown" id="shots-availability-options-dropdown" tabindex="2"  onblur='closeDropdown("shots-availability-options-dropdown")'>

          <div id="coffee_menu" class="menu">

          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
          <script src="script.js"></script>

          <script>
               function showTab(tabId) {
                    var tabs = document.getElementsByClassName("menu");
                    for (var i = 0; i < tabs.length; i++) {
                         tabs[i].style.display = "none";
                    }
                    document.getElementById(tabId).style.display = "block";
                    create_all()
                    current_frame = tabId.split("_")[0]
               }
               showTab('drinks_menu');
          </script>
     </body>
</html>
