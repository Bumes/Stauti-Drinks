<head>

</head>

<body>
     <header>
          <div class="tabs">
               <button class="tab_button" onclick="showTab('drinks_menu')"><label
                         id="alcoholic_area_name"></label></button>
               <button class="tab_button" onclick="showTab('mocktails_menu')"><label
                         id="non_alcoholic_area_name"></label></button>
               <button class="tab_button" onclick="showTab('shots_menu')"><label id="shots_area_name"></label></button>

               <div></div>

          </div>
     </header>
     <div id="drinks_menu" class="menu">
          <div class="filter">
               <div class="search">
                    <label class="search_label"><label id="search_text"></label></label>
                    <input class="search_filter" id="drinks-search-filter" oninput="create_all()"></input>

                    <div class="dropdown" id="drinks-base-spirit-dropdown" tabindex="1"
                         onblur='closeDropdown("drinks-base-spirit-dropdown")'>
                         <button class="button" onclick='toggleDropdown("drinks-base-spirit-dropdown")'><label

                         <div class="dropdown-content" id="drinks-category-dropdown-content">
                         </div>
                    </div>

                    <div class="dropdown" id="drinks-availability-options-dropdown" tabindex="2"

                         <button class="button" onclick='toggleDropdown("drinks-availability-options-dropdown")'><label
                                   id="avaliability_text"></label></button>
                         <div class="dropdown-content" id="drinks-availability-options-dropdown-content">
                              <input type="checkbox" name="Available" id="drinks-availability-dropdown" checked="true"
                                   onclick="create_all()"><label id="available_text"></label></input>
                              <label><input type="checkbox" name="Not Available" id="drinks-not-availability-dropdown"
                                        onclick="create_all()"><label id="not_available_text"></label></input></label>

                              <label><input type="checkbox" name="Not Available" id="coffee-not-availability-dropdown"
